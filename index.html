<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 매칭 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>카드 매칭 게임</h1>
        <p>같은 그림의 카드 짝을 모두 찾아보세요!</p>
    </header>

    <main>
        <div class="difficulty-selector">
            <span class="label">난이도:</span>
            <button class="diff-btn active" data-difficulty="easy">쉬움</button>
            <button class="diff-btn" data-difficulty="normal">보통</button>
            <button class="diff-btn" data-difficulty="hard">어려움</button>
        </div>

        <div class="best-record">
            <span class="trophy">🏆</span>
            <span class="label">최고 기록:</span>
            <span id="best-time">--:--</span> / <span id="best-moves">-</span>번
        </div>

        <div class="game-info">
            <div class="info-item">
                <span class="label">시간:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="info-item">
                <span class="label">시도:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="label">매칭:</span>
                <span id="matched">0</span> / <span id="total">8</span>
            </div>
            <button id="restart-btn">다시 시작</button>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="modal" id="win-modal">
            <div class="modal-content">
                <h2>축하합니다!</h2>
                <p><span id="final-time">00:00</span> / <span id="final-moves">0</span>번 만에 성공!</p>
                <p class="new-record" id="new-record">🎉 새로운 최고 기록!</p>
                <button id="play-again-btn">다시 하기</button>
            </div>
        </div>
    </main>

    <footer>
        <p>HTML, CSS, JavaScript로 제작</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
